<dom-module id="mg-spinner">
	<template>
		<div>
			<img src="[[spinnerImage]]" />
		</div>
	</template>
	<script>
		Polymer({
			is: 'mg-spinner',

			properties: {
				status: {
					type: Boolean,
					value: false
				}
			},

			spinnerImage: {
				type: String,
				value: './images/spinner.gif'
			}
		})
	</script>
</dom-module>
